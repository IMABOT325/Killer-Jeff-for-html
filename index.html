<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <title>Friendly Message</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

        <style type="text/css">
            *, *::before, *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: "Inter", sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f6fa;
                margin: 0;
            }

            .overlay {
                max-width: 600px;
                width: 90%;
                padding: 20px;
                background-color: #ffffff;
                border: 2px solid #845ec2;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
            }

            .overlay-title {
                font-size: 24px;
                font-weight: 900;
                color: #333333;
                margin-bottom: 16px;
            }

            .overlay-description {
                font-size: 18px;
                font-weight: 400;
                color: #555555;
                line-height: 1.5;
            }
        </style>
    </head>
    <body>
        <div class="overlay">
            <p class="overlay-title">Friendly Warning</p>
            <p class="overlay-description">The person who sent this link tried to jumpscare you, but don't worry, you're safe here!</p>
        </div>
    </body>
</html>
